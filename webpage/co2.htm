		function GetArduinoIO() {
			nocache = "&nocache=" + Math.random() * 1000000;
			var request = new XMLHttpRequest();

							// XML file received - contains something!
							var count;

		// set Co2 Schedules
		function SetMonCo2Schedule() {

			strSuET2 = "&co2suet2="+document.getElementById("inputSunCo2EndTime2").value;
			SendAjaxRequest(strSuST1, strSuET1, strSuST2, strSuET2);
		}
		function SendAjaxRequest(startTime1, endTime1, startTime2, endTime2) {
			nocache = "&nocache=" + Math.random() * 1000000;
			var request = new XMLHttpRequest();
			// send HTTP GET request
			request.open("GET", "co2_schedules" + startTime1 + endTime1 + startTime2 + endTime2 + nocache, true);
			request.send();
			GetArduinoIO();
		}
