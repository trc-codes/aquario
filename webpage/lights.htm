		function GetArduinoIO() {
			nocache = "&nocache=" + Math.random() * 1000000;
			var request = new XMLHttpRequest();
			request.onreadystatechange = function() {

					if (this.status == 200) {
						if (this.responseXML != null) {
							// XML file received - contains something!
							var count;
							
							// get current monday lights start time 1 inputs

							// get current thursday lights end time 2 inputs

							// get current friday lights start time 1 inputs

							// get current friday lights end time 1 inputs

							// get current friday lights start time 2 inputs

		// set Lights Schedules
		function SetMonLightSchedule() {

			strMET1 = "&met1="+document.getElementById("inputMonLightsEndTime1").value;
			strMST2 = "&mst2="+document.getElementById("inputMonLightsStartTime2").value;
			strMET2 = "&met2="+document.getElementById("inputMonLightsEndTime2").value;
			SendAjaxRequest(strMST1, strMET1, strMST2, strMET2);
		}

		function SetSunLightSchedule() {
			strSuST1 = "&sust1="+document.getElementById("inputSunLightsStartTime1").value;

			strSuST2 = "&sust2="+document.getElementById("inputSunLightsStartTime2").value;
			strSuET2 = "&suet2="+document.getElementById("inputSunLightsEndTime2").value;
			SendAjaxRequest(strSuST1, strSuET1, strSuST2, strSuET2);
		}
		function SendAjaxRequest(startTime1, endTime1, startTime2, endTime2) {
			nocache = "&nocache=" + Math.random() * 1000000;
			var request = new XMLHttpRequest();
			// send HTTP GET request
			request.open("GET", "lights_schedules" + startTime1 + endTime1 + startTime2 + endTime2 + nocache, true);
			request.send();
			GetArduinoIO();
		}
	</script>
